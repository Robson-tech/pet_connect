<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConectt</title>
    <link rel="stylesheet" href="/styles/cadastro-animal.css">
</head>
<body>
    <header>
        <img src="/assets/Group 54.png" alt="">
        <button>Área Logada <div id="triangulo-para-baixo"></div><a href="login.html"></a></button>
    </header>
    <nav>
        <ul>
            <li><img src="/assets/question-sign-in-circles 1.png" alt=""><a href="sobre-nós.html">SOBRE NÓS</a></li>
            <li><img src="/assets/medal 1.png" alt=""><a href="#">SERVIÇOS</a></li>
            <li><img src="/assets/crown (1) 1.png" alt=""><a href="cadastro.html">CADASTRO</a></li>
            <li><img src="/assets/star 1.png" alt=""><a href="#">AVALIAÇÕES</a></li>
            <li><img src="/assets/phone-call 1.png" alt=""><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>
    <main>
        <h1>Cadastre seu Pet!</h1>
        <div id="formulario">
            <form action="enviar_dadosPet.py">
                <div class="forms">
                  <label>Nome: </label>
                  <input type="text" name="nome">
                  <label>Idade: </label>
                  <input type="text" name="dataNasc">
                </div>
  
                <div class="forms">
                  <label>Espécie: </label>
                  <select name="select">
                    <option value="valor1">Gato</option>
                    <option value="valor2" selected>Cachorro</option>
                    <option value="valor3">Cavalo</option>
                  </select>
                  <label>Raça: </label>
                  <input type="text" name="raça">
                </div>
                <fieldset>
                    <legend>Gênero:</legend>
                  
                    <div>
                      <input type="radio" id="huey" name="drone" value="huey" checked />
                      <label for="huey">Fêmea</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="dewey" name="drone" value="dewey" />
                      <label for="dewey">Macho</label>
                    </div>
                  </fieldset>
                <div class="forms" id="observacoes">
                  <label>Observações: </label>
                  <input type="text" name="Observações">
                </div>

                <div class="termos">
                    <input
                      type="checkbox"
                      id="subscribeNews"
                      name="subscribe"
                      value="newsletter" />
                    <label for="subscribeNews">Concordo com os <a href="#">Termos de Uso</a></label>
                  </div>

                <div class="botoes">
                  <a href="/src/animais-cadastrados.html"><input type="button" value="Voltar" class="botao" id="botao1"></a>
                  <input type="submit" name="enviar" value="Concluir" class="botao">
                </div> 
            </form>
        </div>
    </main>
</body>
</html>
